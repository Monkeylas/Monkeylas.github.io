<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div id="login-container" class="bg-white p-6 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-semibold mb-4">Anmeldung</h2>
        <input type="text" id="email" placeholder="E-Mail oder Telefonnummer" 
               class="w-full p-2 border border-gray-300 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p id="email-error" class="text-red-500 text-sm mb-2 hidden"></p>
        <button onclick="nextStep()" 
                class="w-full p-2 bg-blue-600 text-white rounded hover:bg-blue-700">Weiter</button>
        <p class="text-sm text-gray-500 mt-2">Nicht Ihr Computer? Verwenden Sie den Gastmodus.</p>
    </div>

    <script>
        const validUsers = {
            "test@example.com": "password123",
            "user@example.com": "securepass",
            "admin@example.com": "admin123"
        };

        let currentEmail = "";

        function nextStep() {
            let email = document.getElementById("email").value.trim();
            let emailError = document.getElementById("email-error");
            emailError.classList.add("hidden");

            if (email === "") {
                emailError.textContent = "Bitte eine E-Mail-Adresse eingeben";
                emailError.classList.remove("hidden");
                return;
            }
            if (!validUsers[email]) {
                emailError.textContent = "Ung√ºltiger Benutzer";
                emailError.classList.remove("hidden");
                return;
            }
            currentEmail = email;
            document.getElementById("login-container").innerHTML = `
                <h2 class="text-2xl font-semibold mb-4">${email}</h2>
                <input type="password" id="password" placeholder="Passwort eingeben" 
                       class="w-full p-2 border border-gray-300 rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p id="password-error" class="text-red-500 text-sm mb-2 hidden"></p>
                <p id="success-message" class="text-green-500 text-sm mb-2 hidden"></p>
                <button onclick="login()" 
                        class="w-full p-2 bg-blue-600 text-white rounded hover:bg-blue-700">Weiter</button>
            `;
        }

        function login() {
            let password = document.getElementById("password").value.trim();
            let passwordError = document.getElementById("password-error");
            let successMessage = document.getElementById("success-message");
            
            passwordError.classList.add("hidden");
            successMessage.classList.add("hidden");
            
            if (password === "") {
                passwordError.textContent = "Bitte ein Passwort eingeben";
                passwordError.classList.remove("hidden");
                return;
            }
            if (validUsers[currentEmail] === password) {
                window.location.href = 'hauptseite.html';
                successMessage.textContent = "Erfolgreich eingeloggt!";
                successMessage.classList.remove("hidden");
            } else {
                passwordError.textContent = "Falsches Passwort";
                passwordError.classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
